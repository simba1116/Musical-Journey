<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>音符闯关游戏</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #16213e;
            font-family: Arial, sans-serif;
        }

        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            background: #1a1a2e;
            border: 2px solid #333;
        }

        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        #gameInfo {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }

        .controls {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .score {
            color: white;
            font-size: 20px;
        }

        button {
            padding: 8px 20px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #restartButton {
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="gameInfo">
            <div>关卡: <span id="level">1/3</span></div>
            <div>音符: <span id="noteCount">0/0</span></div>
        </div>
        <div class="controls">
            <div class="score">得分: <span id="score">0</span></div>
            <div>
                <button id="startButton">开始游戏</button>
                <button id="restartButton">重新开始</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
